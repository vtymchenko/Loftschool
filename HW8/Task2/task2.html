<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <meta charset="UTF-8">
    <title>VK API</title>
</head>
<body>
<div id="container">
    <div id="results"></div>
</div>

<script src="task2.js"></script>

<script type="text/x-handlebars-template" id="vkFriendsTemplate">
    <ul id="list-account" class="list-group">
        {{#each parsedArr}}
        <li class="list-group-item">
            <div class="row ">
                <img id="photo-account" class="card-img-left img-circle" src="{{photo_100}}" alt="Card image cap">
                <span class="title">{{first_name}} {{last_name}}</span>
                <div class="col-md-4 col-md-offset-3 ">
                    <p class="text-left"><strong> Birthday: </strong> {{bdate}}</p>
                    <br/>
                    <p class="text-left"><strong> Age: </strong>{{age}}</p>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

</body>
</html>
