<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container" class="col-xs-6 col-md-offset-3">
    <input  type="text" id="inputField" class="form-control input-lg" placeholder="Type city" >
    <div id="results">
        <div class="alert alert-danger" ></div>
    </div>
</div>

<script type="text/javascript" src="task1.js"></script>

<script type="text/x-handlebars-template" id="cityTemplate">
    <ul class="list-group" id="cityList">
        {{#each list}}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-10">
                    <span class="title">{{name}}</span>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>


</body>
</html>
